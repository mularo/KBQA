<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Button Click Example</title>
  </head>
  <body>
    <h1>Button Click Example</h1>
    <button type="button" id="function">Click Here</button>
    <script>
     document.getElementById('function').addEventListener('click',function(event){
        event.preventDefault();
        var question = prompt("please input your question:");
        if (question != null && question.trim() !==''){
            window.location.href = '/query' + encodeURIComponent(question); //重定向url地址
        }
       });
        </script>
      </body>
    </html>
